worker_processes 1;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    location /api/products {
      proxy_pass http://internal-ingress/products;
    }

    location /api/orders {
      proxy_pass http://internal-ingress/orders;
    }
  }
}
